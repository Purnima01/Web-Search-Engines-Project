
<TITLE>Brown Hyena</TITLE>
<H2>Brown Hyena</H2>
(from Wikipedia)

<p>The <b>brown hyena</b> (<i>Hyaena brunnea</i>, formerly <i>Parahyaena brunnea</i>) is a species of <A href="Hyena.html">hyena</A> found in <A href="Namibia.html">Namibia</A>, <A href="Botswana.html">Botswana</A>. It is currently the rarest species of hyena. The largest remaining brown hyena population is located in the southern Kalahari Desert.
