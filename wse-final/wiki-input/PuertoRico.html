<H2>Puerto Rico</H2>
(from Wikipedia)

 <p>
 Puerto Rico is an <A href="Archipelago.html">archipelago</A> that includes the main island of Puerto Rico and a number of smaller islands as Mona, Culebra and Vieques. The capital and most populous municipality is <A href="SanJuan.html">San Juan</A>
